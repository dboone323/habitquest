---
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read

env:
  XCODE_VERSION: "15.0"
  MACOS_VERSION: "14.0"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    env:
      CODE_SIGNING_ALLOWED: "NO"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm/
            .build/
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build Project
        run: |
          echo "Building project..."
          xcodebuild -project *.xcodeproj -scheme CodingReviewer -configuration Debug build

      - name: Run Tests
        run: |
          echo "Running tests..."
          xcodebuild test -project *.xcodeproj -scheme CodingReviewer -destination 'platform=iOS Simulator,name=iPhone 16'

  security-scan:
    name: Security Scan
    runs-on: macos-latest
    needs: build-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Security Scan
        run: |
          echo "Running security scan..."
          # Add security scanning tools here

  deploy:
    name: Deploy
    runs-on: macos-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to App Store Connec
        run: |
          echo "Deploying to App Store Connect..."

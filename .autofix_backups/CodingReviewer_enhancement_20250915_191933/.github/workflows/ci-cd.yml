name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@1.6.0
        with:
          xcode-version: "15.4"

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install

      - name: Build and Test
        run: |
          xcodebuild clean build test \
            -workspace CodingReviewer.xcworkspace \
            -scheme CodingReviewer \
            -destination 'platform=macOS' \
            -configuration Debug \
            | xcpretty

  lint:
    name: Code Quality
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SwiftLint
        run: |
          brew install swiftlint
          swiftlint version

      - name: Run SwiftLint
        run: swiftlint --strict --reporter github-actions-logging

  format:
    name: Code Formatting
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SwiftFormat
        run: |
          brew install swiftformat
          swiftformat --version

      - name: Check Code Formatting
        run: |
          swiftformat --lint --reporter github-actions-logging .
          if [ $? -ne 0 ]; then
            echo "Code formatting issues found. Run 'swiftformat .' to fix."
            exit 1
          fi

  security:
    name: Security Scan
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: swift

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-check:
    name: Dependency Check
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@1.195.0
        with:
          ruby-version: "3.2"

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Check for outdated dependencies
        run: |
          if [ -f "Podfile" ]; then
            pod outdated
          fi

      - name: Security audit
        run: |
          if [ -f "Podfile.lock" ]; then
            pod audit
          fi

  deploy:
    name: Deploy to TestFlight
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@1.6.0
        with:
          xcode-version: '15.4'
      - name: Build Archive
        run: |
          xcodebuild -workspace CodingReviewer.xcworkspace \
            -scheme CodingReviewer \
            -configuration Release \
            -archivePath ${{ github.workspace }}/build/CodingReviewer.xcarchive \
            clean archive
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/CodingReviewer.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath ${{ github.workspace }}/build
      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          api-issuer-id: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_PRIVATE_KEY }}
          ipa-path: ${{ github.workspace }}/build/CodingReviewer.ipa

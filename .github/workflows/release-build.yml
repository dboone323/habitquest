name: Release Build (SwiftPM)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Make Scripts Executable
        run: |
          chmod +x Tools/Automation/run_parallel_tests.sh
          chmod +x Tools/Automation/detect_issues.sh
          chmod +x Tools/Automation/monitor_performance.sh

      - name: Run Tests Sequentially
        env:
          MAX_PARALLEL_JOBS: 1
        run: |
          Tools/Automation/run_parallel_tests.sh

      - name: Issue Detection
        if: always()
        run: |
          Tools/Automation/detect_issues.sh || echo "Issues detected"

      - name: Performance Monitoring
        if: always()
        run: |
          Tools/Automation/monitor_performance.sh || true

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            test_results/
            performance_history/
            test_results/issues/
          retention-days: 30

name: PR Validation (SwiftPM)

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pr-validate:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Make Scripts Executable
        run: |
          chmod +x Tools/Automation/run_parallel_tests.sh
          chmod +x Tools/Automation/detect_issues.sh

      - name: Run Parallel Tests (auto-discover)
        run: |
          Tools/Automation/run_parallel_tests.sh

      - name: Detect Issues
        if: always()
        run: |
          Tools/Automation/detect_issues.sh || echo "Issues detected"

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-validation-artifacts
          path: |
            test_results/
            test_results/issues/
          retention-days: 7

# Quantum Workspace Test Configuration
# Comprehensive testing standards and quality gates

# Test Coverage Requirements
coverage:
  minimum_overall: 70
  minimum_per_project: 60
  target_overall: 85
  target_per_project: 80

# Test Categories
test_categories:
  unit_tests:
    required: true
    minimum_count: 10
    naming_pattern: "*Test.swift"
  ui_tests:
    required: false
    naming_pattern: "*UITest.swift"
  integration_tests:
    required: true
    framework: "Shared/Testing/IntegrationTestSuite.swift"

# Quality Gates
quality_gates:
  swiftlint:
    max_warnings: 100
    max_errors: 0
    config_file: "Tools/Config/UNIFIED_SWIFTLINT_ROOT.yml"

  code_complexity:
    max_cyclomatic_complexity: 10
    max_file_length: 500
    max_function_length: 50

  build_requirements:
    must_build_ios: true
    must_build_macos: true
    must_pass_tests: true

# Test Environments
test_environments:
  ios:
    simulator: "iOS 26.0"
    device_id: "43C262CD-FEC5-4CEB-8632-48B9AB5CF5EF"
    deployment_target: "26.0"

  macos:
    deployment_target: "13.0"

# Performance Benchmarks
performance:
  max_build_time_seconds: 300
  max_test_time_seconds: 120
  max_memory_mb: 1024

# Automation Integration
automation:
  master_script: "run_master_test_suite.sh"
  ci_workflow: ".github/workflows/unified-ci.yml"
  coverage_workflow: ".github/workflows/test-coverage.yml"

# Reporting
reporting:
  formats: ["markdown", "json", "junit"]
  upload_coverage: true
  generate_badges: true

# Continuous Integration
ci:
  required_checks:
    - "build-and-test"
    - "test-coverage"
    - "quality-gates"
  branch_protection:
    required_status_checks:
      - "build-and-test"
    required_reviews: 1
    dismiss_stale_reviews: true

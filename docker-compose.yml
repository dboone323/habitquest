version: '3.9'

# HabitQuest - February 2026 Standards
# Features: BuildKit cache, health checks, resource limits, persistent volumes, non-root execution

services:
  habitquest:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - "type=registry,ref=localhost:5000/habitquest:buildcache"
      cache_to:
        - "type=registry,ref=localhost:5000/habitquest:buildcache,mode=max"
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: habitquest:latest
    container_name: habitquest
    
    # Non-root execution (hardened by default in Dockerfile)
    user: "1001:1001"
    
    # Volumes for data persistence
    volumes:
      - habitquest-data:/app/data
      - habitquest-logs:/app/logs
    
    # Resource limits to prevent resource exhaustion
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M
    
    # Port mapping
    ports:
      - "8080:8080"
    
    # Environment variables
    environment:
      - LOG_LEVEL=INFO
      - DATA_DIR=/app/data
    
    # Health check
    healthcheck:
      test: ["CMD", "test", "-f", "/app/bin/habitquest"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        labels: "service=habitquest"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  habitquest-data:
    driver: local
  habitquest-logs:
    driver: local

networks:
  default:
    name: habitquest-network
    driver: bridge
